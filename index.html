    <!-- add time zone script -->
    <script type="text/javascript">
        // declare time zone formatting
        let options = {
            timeZone: 'US/Eastern',
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric',
        },
            formatter = new Intl.DateTimeFormat([], options);

        // set time
        setInterval(
            () => {
                document.querySelector("#time").innerText = formatter.format(new Date());
            }
            , 1000)
    </script>

</head>
